mutation UpdatePlannedTask(
  $pk_columns: planned_tasks_pk_columns_input!
  $_set: planned_tasks_set_input!
) {
  update_planned_tasks_by_pk(pk_columns: $pk_columns, _set: $_set) {
    id
    name
    description
    rm_task_id
    yaml_url
    time_work_id
    author_id
    project_id
    status
  }
}
